server:
  port: 8082

spring:
  application:
    name: professor-service
  datasource:
    url: jdbc:mysql://mysql-professor:3306/professordb
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: professor-service

management:
  endpoints:
    web:
      exposure:
        include: "*"
